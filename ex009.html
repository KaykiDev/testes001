<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: rgb(24, 24, 24);
            color: white;
            font-size: 30px;
            text-align: center;
        }
        footer{
	text-align: center;
	background: color gray;
	padding: 40px 0;
    font-size: 15px;
    margin-top: 300px;
}
        h2{
            text-align: center;
        }


    </style>
    <title>País</title>

</head>
<body>
    <h2>Verificador de Nacionalidade</h2>
    <p>Em qual país você mora ?</p> 
    <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    
    <div id="res">
    </div>
    <script>
        function clicar(){
            var pais1 = document.getElementById('pais')
            var res = document.getElementById('res')

            var vel = String(pais1.value)
            res.innerText = `Seu pais é ${vel}`
        if (vel == 'Brasil') {
            res.innerHTML = "Você é <strong>brasileiro</strong>"
        } else {
            res.innerHTML = "Você é <strong>estrangeiro</strong>"
        }

        }
    </script>

</body>
</html>
